name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-obfuscated:
    name: Build Obfuscated (${{ matrix.platform }})
    if: ${{ hashFiles('obfuscated/src/license_core_pure_c.c') != '' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux-x64
            os: ubuntu-latest
            artifact: liblicense_core_linux_x64.a
          - platform: windows-x64
            os: windows-latest
            artifact: liblicense_core_windows_x64.a
          - platform: macos-universal
            os: macos-latest
            artifact: liblicense_core_macos_universal.a

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSYS2 (Windows)
        if: matrix.platform == 'windows-x64'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-binutils

      - name: Build (Linux)
        if: matrix.platform == 'linux-x64'
        shell: bash
        run: |
          set -euo pipefail
          OBFUSCATED_DIR="${GITHUB_WORKSPACE}/obfuscated"
          if [ ! -d "$OBFUSCATED_DIR" ]; then
            echo "ERROR: obfuscated directory not found at: $OBFUSCATED_DIR"
            echo "Workspace root contents:"
            ls -la "${GITHUB_WORKSPACE}"
            exit 1
          fi
          cd "$OBFUSCATED_DIR"

          gcc -std=c99 -O2 -DNDEBUG -fvisibility=hidden \
            -DLICENSECORE_OBFUSCATED=1 -DANTI_DEBUG_BUILD \
            -Iinclude -Isrc -c src/license_core_pure_c.c -o src/license_core_pure_c.o
          ar rcs "${{ matrix.artifact }}" src/license_core_pure_c.o

      - name: Build (Windows)
        if: matrix.platform == 'windows-x64'
        shell: msys2 {0}
        run: |
          set -euo pipefail
          OBFUSCATED_DIR="${GITHUB_WORKSPACE}/obfuscated"
          if [ ! -d "$OBFUSCATED_DIR" ]; then
            echo "ERROR: obfuscated directory not found at: $OBFUSCATED_DIR"
            echo "Workspace root contents:"
            ls -la "${GITHUB_WORKSPACE}"
            exit 1
          fi
          cd "$OBFUSCATED_DIR"

          gcc -std=c99 -O2 -DNDEBUG -fvisibility=hidden \
            -DLICENSECORE_OBFUSCATED=1 -DANTI_DEBUG_BUILD \
            -Iinclude -Isrc -c src/license_core_pure_c.c -o src/license_core_pure_c.o
          ar rcs "${{ matrix.artifact }}" src/license_core_pure_c.o

      - name: Build (macOS universal)
        if: matrix.platform == 'macos-universal'
        shell: bash
        run: |
          set -euo pipefail
          OBFUSCATED_DIR="${GITHUB_WORKSPACE}/obfuscated"
          if [ ! -d "$OBFUSCATED_DIR" ]; then
            echo "ERROR: obfuscated directory not found at: $OBFUSCATED_DIR"
            echo "Workspace root contents:"
            ls -la "${GITHUB_WORKSPACE}"
            exit 1
          fi
          cd "$OBFUSCATED_DIR"

          clang -arch x86_64 -std=c99 -O2 -DNDEBUG -fvisibility=hidden \
            -DLICENSECORE_OBFUSCATED=1 -DANTI_DEBUG_BUILD \
            -mmacosx-version-min=10.14 -Iinclude -Isrc \
            -c src/license_core_pure_c.c -o src/license_core_pure_c_x64.o

          clang -arch arm64 -std=c99 -O2 -DNDEBUG -fvisibility=hidden \
            -DLICENSECORE_OBFUSCATED=1 -DANTI_DEBUG_BUILD \
            -mmacosx-version-min=11.0 -Iinclude -Isrc \
            -c src/license_core_pure_c.c -o src/license_core_pure_c_arm64.o

          ar rcs liblicense_core_macos_x64.a src/license_core_pure_c_x64.o
          ar rcs liblicense_core_macos_arm64.a src/license_core_pure_c_arm64.o

          lipo -create \
            liblicense_core_macos_x64.a \
            liblicense_core_macos_arm64.a \
            -output "${{ matrix.artifact }}"

      - name: Verify artifact
        shell: bash
        run: |
          set -euo pipefail
          ls -la "obfuscated/${{ matrix.artifact }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-artifact
          path: obfuscated/${{ matrix.artifact }}
          retention-days: 30

  package:
    name: Package Release Bundle
    if: ${{ hashFiles('obfuscated/src/license_core_pure_c.c') != '' }}
    runs-on: ubuntu-latest
    needs: build-obfuscated

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Assemble package
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release-bundle/lib release-bundle/include

          find release-artifacts -name "*.a" -exec cp {} release-bundle/lib/ \;
          cp obfuscated/include/license_core_pure_c.h release-bundle/include/
          cp release_obfuscated/README.md release-bundle/README.md

          {
            echo "Release: ${GITHUB_REF_NAME}"
            echo "Commit: ${GITHUB_SHA}"
            echo "Built at: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          } > release-bundle/BUILD_INFO.txt

      - name: Create archive + checksums
        shell: bash
        run: |
          set -euo pipefail
          ARCHIVE_NAME="licensecore-obfuscated-${GITHUB_REF_NAME}.tar.gz"
          tar -czf "${ARCHIVE_NAME}" -C release-bundle .
          sha256sum "${ARCHIVE_NAME}" > checksums.txt

      - name: Upload release bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-bundle
          path: |
            licensecore-obfuscated-*.tar.gz
            checksums.txt
          retention-days: 30

  publish:
    name: Publish GitHub Release
    if: ${{ startsWith(github.ref, 'refs/tags/v') && hashFiles('obfuscated/src/license_core_pure_c.c') != '' }}
    runs-on: ubuntu-latest
    needs: package

    steps:
      - name: Download release bundle artifact
        uses: actions/download-artifact@v4
        with:
          name: release-bundle
          path: .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            licensecore-obfuscated-*.tar.gz
            checksums.txt
          draft: false
          prerelease: false
          generate_release_notes: true
