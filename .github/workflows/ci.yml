name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  core-cmake:
    name: Core CMake (${{ matrix.os }} / ${{ matrix.build_type }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        build_type: [Debug, Release]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install OpenSSL (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Install OpenSSL (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install openssl@3 pkg-config
          echo "OPENSSL_ROOT_DIR=$(brew --prefix openssl@3)" >> "$GITHUB_ENV"
          echo "PKG_CONFIG_PATH=$(brew --prefix openssl@3)/lib/pkgconfig" >> "$GITHUB_ENV"

      - name: Configure
        run: |
          cmake -S . -B build/${{ matrix.os }}-${{ matrix.build_type }} \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DLICENSECORE_BUILD_EXAMPLES=ON \
            -DLICENSECORE_BUILD_TESTS=ON \
            -DLICENSECORE_BUILD_GTESTS=OFF

      - name: Build
        run: cmake --build build/${{ matrix.os }}-${{ matrix.build_type }} --parallel

      - name: Test
        run: ctest --test-dir build/${{ matrix.os }}-${{ matrix.build_type }} --output-on-failure

  obfuscated-smoke:
    name: Obfuscated Smoke (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux-x64
            os: ubuntu-latest
          - platform: macos
            os: macos-latest
          - platform: windows-x64
            os: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSYS2 (Windows)
        if: matrix.platform == 'windows-x64'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-binutils

      - name: Build and run smoke test (Linux/macOS)
        if: matrix.platform != 'windows-x64'
        shell: bash
        run: |
          set -euo pipefail
          cd obfuscated

          if [ "${{ matrix.platform }}" = "macos" ]; then
            CC=clang
          else
            CC=gcc
          fi

          $CC -std=c99 -O2 -DNDEBUG -DLICENSECORE_OBFUSCATED=1 -DANTI_DEBUG_BUILD \
            -Iinclude -Isrc -c src/license_core_pure_c.c -o src/license_core_pure_c_ci.o
          ar rcs liblicense_core_ci.a src/license_core_pure_c_ci.o

          if [ "${{ matrix.platform }}" = "macos" ]; then
            $CC -std=c99 -Iinclude -Isrc -o test_obfuscated_ci \
              test/test_obfuscated.c liblicense_core_ci.a \
              -framework IOKit -framework CoreFoundation
          else
            $CC -std=c99 -Iinclude -Isrc -o test_obfuscated_ci \
              test/test_obfuscated.c liblicense_core_ci.a
          fi

          ./test_obfuscated_ci

      - name: Build and run smoke test (Windows)
        if: matrix.platform == 'windows-x64'
        shell: msys2 {0}
        run: |
          set -euo pipefail
          cd obfuscated

          gcc -std=c99 -O2 -DNDEBUG -DLICENSECORE_OBFUSCATED=1 -DANTI_DEBUG_BUILD \
            -Iinclude -Isrc -c src/license_core_pure_c.c -o src/license_core_pure_c_ci.o
          ar rcs liblicense_core_ci_windows.a src/license_core_pure_c_ci.o

          gcc -std=c99 -Iinclude -Isrc -o test_obfuscated_ci.exe \
            test/test_obfuscated.c liblicense_core_ci_windows.a

          ./test_obfuscated_ci.exe
